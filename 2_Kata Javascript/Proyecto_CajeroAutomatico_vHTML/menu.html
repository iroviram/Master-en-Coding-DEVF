<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="content-body">
        <div class="column">
            <div class="MENU">
                <p>Elije</p>
            </div>
            <div class="MENU">
                <input id="money" type="text" placeholder="Monto a...">
            </div>
            <div class="saldo">
                <button type="button" class="btn btn-secondary" onclick="balance()">Saldo</button>
            </div>

            <div class="deposito">
                <button type="button" class="btn btn-secondary" onclick="deposit()">Depositar</button>
            </div>

            <div class="retiro">
                <button type="button" class="btn btn-secondary" onclick="withdraw()">Retirar</button>
            </div>

            <div class="salirCuenta">
                <a href="./index.html"><button type="button" class="btn btn-secondary">Salir de la Cuenta</button></a>
                
            </div>

            <div>
                <p>------------------</p>
                <p id="resultado"></p>
                <p id="resultado2"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
