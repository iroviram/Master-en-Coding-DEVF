<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>PRACTICA DOM</title>
</head>
<body id="fondo">

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <h1 class="title" id="titulo">Cambiando de colores de fondo y el texto</h1>
                </div>
                <div class="form-check form-check-inline">
                    <input id="green" class="form-check-input" type="radio" onclick="green()">
                    <label for="form-check-label">Verde</label>
                </div>
                <div class="form-check form-check-inline">
                    <input id="purple" class="form-check-input" type="radio" onclick="purple()">
                    <label for="form-check-label">Morado</label>
                </div>
                <div class="form-check form-check-inline">
                    <input id="blue" class="form-check-input" type="radio" onclick="blue()">
                    <label for="form-check-label">Azul</label>
                </div>
                <hr>
                <button class="btn btn-warning" onmouseover="warning()" onmouseout="warningOut()">Warning</button>
                <button class="btn btn-secondary" onmouseover="secondary()">Secondary</button>
                <button class="btn btn-danger" onmouseover="danger()">Danger</button>
            </div>
        </div>

    </div>

    <!-- TODOS LOS SCRIPTS -->
    <script src="./js/colors.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
