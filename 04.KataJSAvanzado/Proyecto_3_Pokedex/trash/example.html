<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>


    <link rel="stylesheet" href="style.css">

</head>
<body>

        <div class="column">
            <ul class="pokemon-list" id="listaPokemon">
                <li class="pokemon-box" id="pokemon-1"></li>
                    <img src="" alt="">
                    <p></p>
                </li>
                <li class="pokemon-box" id="pokemon-2">
                    <img src="" alt="">
                    <p></p>
                </li>
            </ul>
        </div>

    <script>

        let lista = document.getElementById("listaPokemon")

    function consultarPokemon(id, num) {
        fetch(`https://pokeapi.co/api/v2/pokemon/${id}`)
            .then(function(response){
            response.json()
                .then(function (pokemon) {
                    crearPokemon(pokemon,num)
                })
        })
    }

    function consultarPokemones() {
        let primerId = Math.round(Math.random()*150)
        let segundoId = Math.round(Math.random()*150)

        consultarPokemon(primerId,1);
        consultarPokemon(segundoId,2);
    }

    function crearPokemon(pokemon,num) {
        // Vamos a convertir la data en html
        let item = lista.querySelector(`pokemon-${num}`);
        let imagen = item.getElementsByTagName("img")[0];
        imagen.setAttribute("src",pokemon.sprites.front_default)

        let nombre = item.getElementsByTagName("p")[0];
        nombre.textContent = pokemon.name;
    }

    consultarPokemones();

    </script>

</body> 
</html>
